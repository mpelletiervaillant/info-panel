<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>InfoPanel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
</head>
<body>
  <main class="gutter-1-2 pad-t pad-b">
    <h1 class="gutter-1-2">Prehistoric Animals</h1>

    <ul class="info-panel-btns list-group grid push-0">
      <li class="unit [ xs-1-3 m-1-3] gutter-1-2">
        <a class="info-panel-btn block mega relative crop" href="#mammal-1">
          <img class="img-flex" src="images/arsinoitherium.jpg" alt="">
          <strong class="absolute pin-bl island-1-2">Arsinoitherium</strong>
          <i class="icon i-32 aboslute pin-bc info-panel-btn-indicator">
            <img src="images/active.svg" alt="">
          </i>
        </a>
      </li>

      <li class="unit [ xs-1-3 m-1-3] gutter-1-2">
        <a class="info-panel-btn block mega relative crop" href="#mammal-2">
          <img class="img-flex" src="images/glyptodon.jpg" alt="">
          <strong class="absolute pin-bl island-1-2">Glyptodon</strong>
          <i class="icon i-32 aboslute pin-bc info-panel-btn-indicator">
            <img src="images/active.svg" alt="">
          </i>
        </a>
      </li>

      <li class="unit [ xs-1-3 m-1-3] gutter-1-2">
        <a class="info-panel-btn block mega relative crop" href="#mammal-3">
          <img class="img-flex" src="images/elasmotherium.jpg" alt="">
          <strong class="absolute pin-bl island-1-2">Elasmotherium</strong>
          <i class="icon i-32 aboslute pin-bc info-panel-btn-indicator">
            <img src="images/active.svg" alt="">
          </i>
        </a>
      </li>
    </ul>

    <div class="info-panels gutter-1-2">
      <div class="info-panel island-1-2" id="mammal-1" hidden>
        <h2 class="push-1-2">Arsinoitherium</h2>
        <p class="push-1-2 max-length not-centered">Arsinoitherium is an extinct genus of paenungulate</p>
      </div>
      <div class="info-panel island-1-2" id="mammal-2" hidden>
        <h2 class="push-1-2">Glyptodon</h2>
        <p class="push-1-2 max-length not-centered">Glyptodon was a genus of large, aromored mammals of </p>
      </div>
      <div class="info-panel island-1-2" id="mammal-3" hidden>
        <h2 class="push-1-2">Elasmotherium</h2>
        <p class="push-1-2 max-length not-centered">Elasmotherium, also known as the Siberian Unicorn,</p>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
